<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#83DBFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5EEAD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#83DBFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Glow -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main Text "FAB" -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">FAB</text>
  
  <!-- Decorative Elements -->
  <circle cx="12" cy="12" r="2" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="12" r="2" fill="url(#logoGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="52" r="2" fill="url(#logoGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="52" r="2" fill="url(#logoGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>